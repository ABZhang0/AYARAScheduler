<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>UBC Course Scheduler</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">UBC Course Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Schemetrical/UBCScheduler" target="_blank">Github</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="title">
            <h1>UBC Course Scheduler</h1>
            <p class="lead">by Yichen (Work in Progress)</p>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form id="addCourseForm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputSession">Session</label>
                        </div>
                        <select class="custom-select" id="inputSession">
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputTerm">Term</label>
                        </div>
                        <select class="custom-select" id="inputTerm">
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" for="inputSubject">Subject</span>
                        </div>
                        <input type="text" class="form-control" placeholder="CPSC" id="inputSubject" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" for="inputCourse">Course Number</span>
                        </div>
                        <input type="text" class="form-control" placeholder="110" id="inputCourse" required>
                    </div>
                    <button type='button' class="btn btn-primary" onclick="addCourse()" id="buttonAdd">Add</button>
                </form>
                <br>
                <table class="table table-sm" id="coursesTable">
                    <thead>
                        <tr>
                            <th scope="col">Course</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <form id="addEmptyBlockForm">
                    <div class="btn-group" role="group" aria-label="Days of the week">
                        <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">M</button>
                        <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">T</button>
                        <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">W</button>
                        <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">T</button>
                        <button type="button" class="btn btn-light" data-toggle="button" aria-pressed="false" autocomplete="off">F</button>
                    </div>
                    <br><br>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" for="inputBeginTime">Begin</span>
                        </div>
                        <input type="text" class="form-control" placeholder="08:00" id="inputBeginTime" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" for="inputEndTime">End</span>
                        </div>
                        <input type="text" class="form-control" placeholder="09:00" id="inputEndTime" required>
                    </div>
                    <button type='button' class="btn btn-primary" onclick="addEmptyBlock()" id="buttonAddEmptyBlock">Add Empty Block</button>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-sm" id="timetable">
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Monday</th>
                            <th scope="col">Tuesday</th>
                            <th scope="col">Wednesday</th>
                            <th scope="col">Thursday</th>
                            <th scope="col">Friday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">0800</th>
                            <td rowspan="2" style="background-color:lightgray">CPSC 121</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">0830</th>
                            <td rowspan="2" style="background-color:lightgray">CPSC 110</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">0900</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row">0930</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-joda/1.8.2/js-joda.min.js"></script>
    <script src="parser.js"></script>
    <script src="scheduler.js"></script>
</body>

</html>
